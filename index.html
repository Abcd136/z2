<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>皮卡商店</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            padding: 10px 15px;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            padding: 8px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .search-bar input {
            border: none;
            background: transparent;
            width: 100%;
            padding: 0 10px;
            font-size: 14px;
        }

        .nav-tabs {
            display: flex;
            gap: 30px;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .nav-item {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-item.active {
            color: #1a73e8;
        }

        .app-list {
            padding: 15px;
        }

        .app-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
        }

        .app-info {
            flex: 1;
        }

        .app-name {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .app-category {
            font-size: 12px;
            color: #666;
        }

        .app-size {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }

        .rating {
            font-size: 12px;
            color: #666;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 90%;
            display: flex;
            justify-content: space-around;
            padding: 5px;
            background: #fff;
            border-top: 0px solid #eee;
        }

        .bottom-nav-item {
            text-align: center;
            font-size: 10px;
            color: #666;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            padding: 10px 15px;
            background: #fff;
        }

        .filter-button {
            padding: 5px 15px;
            border-radius: 15px;
            border: 1px solid #ddd;
            background: #fff;
            font-size: 14px;
        }

        .filter-button.active {
            background: #e8f0fe;
            color: #1a73e8;
            border-color: #1a73e8;
        }

        .bottom-nav.hidden {
            transform: translateY(50%);
        }

        .bottom-nav-item {
            text-align: center;
            font-size: 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-bar">
            
        <div class="nav-tabs">

            <a href="https://abcd136.github.io/b/" class="nav-item">皮站</a>

            <a href="https://abcd136.github.io/yes/" class="nav-item">菈妮</a>

    </div>

    <div class="app-list">

        </div>
        
        <div class="app-item">

        <div class="app-item">

        </div>

    <div class="bottom-nav">

    </div>

    <script>
        function toggleNav() {
            var bottomNav = document.querySelector('.bottom-nav');

    </script>

</body>
</html>
